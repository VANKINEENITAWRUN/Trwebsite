<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<form th:action="@{/packer/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" enctype="multipart/form-data" th:action="@{/packer/registration}"
                   method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('packer.company_name')}" th:errors="${packer.company_name}"
                               class="validation-message"></label>
                        <input type="text" th:field="${packer.company_name}" placeholder="Company Name"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('packer.phonenumber')}" th:errors="${packer.phonenumber}"
                               class="validation-message"></label>
                        <input type="number" th:field="${packer.phonenumber}"
                               placeholder="Phone Number" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="${packer.email}" placeholder="Email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('packer.email')}" th:errors="${packer.email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="${packer.password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('packer.password')}" th:errors="${packer.password}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group" >
                    <div class="col-sm-9">
                        <label for="file">Packer Ceritficate</label>
                        <input type="file" id="file" name="file"
                                class="form-control" />

                        <!--<label  th:field="${image.image}"-->
                                <!--th:if="${#fields.hasErrors('image.image')}"  th:errors="${image.image}"-->
                                <!--class="validation-message"></label>-->

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
