            <ul class="nav-menu">

</header><!-- #header -->

<br>
<br>

<div class="panel-group" style="margin-top:40px">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span th:utext="${customerName}"></span>
        </div>

    </div>
</div>
<br>
<div>
    <tr th:each="order: ${orders}">

        <div class="card" style="margin:10%">


            <div class="card-body">
                <h5 class="card-title" th:text="${'shifting Date :'+ order.getDateofshifting()}"> </h5>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <h6>Loading Adress</h6>

                        <p th:text="${'floor no  '+ order.getLoading_floorno()+' ,'+order.getLoading_location()+' ,'+
                                             order.getLoading_city()}"></p>

                        <!--<a th:href="@{'/packer/order/'+${order.getId()}}" class="btn btn-primary">Complete Details</a>-->
                        <button onclick="document.getElementById('modal-wrapper').style.display='block'" style="width:200px; margin-top:200px; margin-left:160px;">
                            Quote</button>

                    </div>
                    <div class="form-group col-md-3">
                        <h6>Loading Adress</h6>

                        <p th:text="${'floor no '+ order.getUnloading_floorno()+' ,'+order.getUnloading_location()+'  ,'+
                                             order.getUnloading_city()}"></p>
                        <a th:href="@{'/packer/quotes/'+${order.getId()}}" class="btn btn-primary">Quotes</a>

                    </div>


                </div>

                <p class="card-text"></p>
            </div>
        </div>


</div>

<div id="modal-wrapper" class="modal">

    <form class="modal-content animate" th:action="@{'/packer/quote/'+${order.getId()}}">

        <div class="imgcontainer">
            <span onclick="document.getElementById('modal-wrapper').style.display='none'" class="close" title="Close PopUp">&times;</span>
            <img src="1.png" alt="Avatar" class="avatar">
            <h1 style="text-align:center">Modal Popup Box</h1>
        </div>

        <div class="container">
            <input type="text" placeholder="Enter Username" name="uname">
            <input type="password" placeholder="Enter Password" name="psw">
            <button type="submit">Login</button>
        </div>

    </form>

</div>

</tr>

</body>
</html>
